[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Django database
addopts = 
    --reuse-db
    --nomigrations
    --strict-markers
    -v
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    django_db: Tests that require database access

# Coverage options (optional)
# addopts = --cov=users --cov=products --cov-report=html --cov-report=term