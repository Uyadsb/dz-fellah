version: '3.9'

services:
  db:
    image: postgres:15
    container_name: dzfellah-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-dzfellah}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dzfellah-web-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: 'False'
      DB_NAME: ${DB_NAME:-dzfellah}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/usr/local/dzfellah/staticfiles
      - media_volume:/usr/local/dzfellah/media

volumes:
  postgres_data_prod:
  static_volume:
  media_volume:
